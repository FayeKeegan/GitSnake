<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/snake.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title> GitSnake</title>
  </head>
  <body>
  <script src="../js/jquery-2.1.1.js"></script>
  <!-- Whackjobs at GithubPages don't understand symlinks... -->
  <script src="../js/snake.js"></script>
  <script src="../js/board.js"></script>
  <script src="../js/view.js"></script>

  <script>
    $(function(){

      var count = 0;
      while (count < 299){
        count = count + 1;
        var box = $("<div>").addClass("commit-box").attr("number", count)
        $(".points-list").append(box)
      }
      var welcomeMessage = $("<h2>").text("WELCOME TO SNAKE").addClass("welcome-message")
      $(".snake-board").append(welcomeMessage)
      setTimeout(function(){
        $(".snake-board").empty();
        new SnakeGame.View($(".snake-board"))
      },3000)
    });
  </script>
  <div class="score-container">
    <h1 class="points-header"><span id="points">0</span> Commits </h1>
    <div class="points-board">
      <ul class="points-list"></ul>
    </div>
  </div>
  <div class= "game-container">
    <div class='header'>
      <h1 class="title-header"> GitSnake </h1>
    </div>
    <div class="snake-board"> </div>
  </div>
</html>

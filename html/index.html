<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/snake.css">
    <title> GitSnake</title>
  </head>
  <body>
  <script src="../js/jquery-2.1.1.js"></script>
  <!-- Whackjobs at GithubPages don't understand symlinks... -->
  <script src="../js/snake.js"></script>
  <script src="../js/board.js"></script>
  <script src="../js/view.js"></script>
  <script src="../js/messages.js"></script>

  <script>
    $(function(){

      var count = 0;
      ["M", "", "W", "", "F"]
      while (count < 189){
        count = count + 1;
        var box = $("<div>").addClass("commit-box").attr("number", count)
        $(".points-list").append(box)
      }
      $(".start-button").click(function(){
        $(".snake-board").empty()
        new SnakeGame.View($(".snake-board"))
      })
    });
  </script>

  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <div class="navbar-brand" href="#">
        <i class="fa fa-git-square"></i><i class="fa fa-circle-o-notch"></i> GitSnake</div>
    </div>
</nav>

  <div class='container'>
    <div class="row">
      <div class="col col-lg-2 score-container">
        <div class="panel panel-default">
          <div class="panel-heading"> Contributions </div>
          <div class="panel-body">
            <div class="points-list"></div>
          </div>
        </div>
      </div>
      <div class="col col-lg-8 game-container">
        <div class="panel panel-default">
          <div class="panel-heading"> GitSnake </div>
          <div class='panel-body'>
            <div class="snake-board">
              <br>
              <h4> You're a total newb. </h4>
              <br>
              <h4> But one day you'll be a bad ass hacker. </h4>
              <br>
              <h4> Collect <strong class="commit-icon"> commits <i class="fa fa-stop commit-icon"></i> </strong> to look more legit. </h4>
              <br>
              <h4> But watch out for <strong class="bug-icon">  bugs <i class="fa fa-bug bug-icon"></i></strong>!</h4>
              <br>
              <h2> <div class="btn btn-default start-button"> Begin</div> </h2>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-lg-2 score-container">
        <div class="panel panel-default">
          <div class="panel-heading"> Contributions</div>
          <div class="panel-body contributions-panel-body">
            <table class="table contributions-table">
              <tbody>
                <tr class="contribution-count contribution-table-row">
                  <td class= "first-cell">
                    <h4> Contributions in the last year</h4>
                    <h2 id="points">0</h2> Total
                  </td>
                </tr>
                <tr class="longest-streak contribution-table-row">
                  <td>
                    <h4> Longest Streak</h4>
                    <h2 id="points">0</h2> Total
                  </td>
                </tr>
                <tr class="current-streak contribution-table-row">
                  <td>
                    <h4> Current Streak</h4>
                    <h2 id="points">0</h2> Total
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
